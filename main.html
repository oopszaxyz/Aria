<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CHAT</title>
  </head>
  <body>
    <div role="form" id="send-comment" aria-label="Add a comment" >
      <h1 tabindex="0">COMMUNICATION BOARD</h1>
      <br>
      <label for="username" tabindex="0" aria-label="enter your username">Username : </label>
      <input id="username" name="username" autocomplete="nickname" autocorrect="off" type="text">
      <br>
      <hr/>
      <label for="email" tabindex="0" aria-label="enter your email">Email : </label>
      <input id="email" name="email" autocomplete="email" autocapitalize="off" autocorrect="off" spellcheck="false" type="text">
      <br>
      <hr/>
      <label for="comment" tabindex="0" aria-label="enter your comment">Comment : </label>
      <textarea id="comment" name="comment"></textarea>
      <br>
      <hr/>
      <input class="buttonz" value="Submit" type="submit" onclick="alertOn()"> 
    </div>
    <script>
      function alertOn(){
        window.alert("You are submit your comment");
      }
    </script>
  </body>
</html>
